name: CI featurebook-pdf

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  node:
    strategy:
      matrix:
        node: [ '8', '10', '12' ]
      fail-fast: true

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
        working-directory: packages/featurebook-pdf
      - run: npm run test
        working-directory: packages/featurebook-pdf
      - run: npm run coverage
        working-directory: packages/featurebook-pdf
