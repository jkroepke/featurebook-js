<div class="table-responsive">
    <table class="data-table">
        <tr>
            <th ng-repeat="cell in table.rows[0].cells track by $index">{{cell.value}}</th>
        </tr>
        <tr ng-repeat="row in table.rows track by $index" ng-if="$index != 0">
            <td ng-repeat="cell in row.cells" ng-bind-html="cell.value | highlightGherkinVariables"></td>
        </tr>
    </table>
</div>
