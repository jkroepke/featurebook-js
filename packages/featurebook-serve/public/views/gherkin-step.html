<div class="featurebook-step">
    <div class="featurebook-keyword">{{step.keyword}}</div>
    <div class="featurebook-step-name">
        <span ng-bind-html="step.text | highlightGherkinVariables"></span>

        <pre ng-if="step.docString" class="featurebook-doc-string">{{step.docString.content}}</pre>
        <div ng-if="step.dataTable" class="table-responsive">
            <table class="data-table">
                <tr>
                    <th ng-repeat="cell in step.dataTable.rows[0].cells track by $index">{{cell.value}}</th>
                </tr>
                <tr ng-repeat="row in step.dataTable.rows track by $index" ng-if="$index != 0">
                    <td ng-repeat="cell in row.cells" ng-bind-html="cell.value | highlightGherkinVariables"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
